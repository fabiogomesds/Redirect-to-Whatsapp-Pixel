<!DOCTYPE html>
<html>

<head>
    <title>Page with WhatsApp button</title>

</head>

<body>

</body>
<script>
// Cria a div do ícone de WhatsApp
var whatsappIcon = document.createElement('div');
whatsappIcon.style.position = 'fixed';
whatsappIcon.style.left = '10px';
whatsappIcon.style.bottom = '65px';
whatsappIcon.style.zIndex = '1000';
whatsappIcon.style.backgroundColor = '#25d366';
whatsappIcon.style.borderRadius = '50%';
whatsappIcon.style.width = '60px';
whatsappIcon.style.height = '60px';
whatsappIcon.style.display = 'flex';
whatsappIcon.style.alignItems = 'center';
whatsappIcon.style.justifyContent = 'center';
whatsappIcon.style.cursor = 'pointer';
whatsappIcon.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.3)';

// Adiciona o link do WhatsApp
whatsappIcon.onclick = function() {
    window.open('redirect-page.html?phone=5531983347919&text=Vi%20os%20planos%20no%20site,%20pode%20me%20dar%20mais%20informações?*', '_blank');
}

// Adiciona o ícone do WhatsApp
var whatsappImg = document.createElement('img');
whatsappImg.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
whatsappImg.alt = 'Ícone do WhatsApp';
whatsappImg.style.width = '50px';
whatsappImg.style.height = '50px';

// Insere o ícone na div
whatsappIcon.appendChild(whatsappImg);

// Adiciona a div ao body
document.body.appendChild(whatsappIcon);

</script>
</html>
